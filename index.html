<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/animation.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b310d9c3f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="flex items-start justify-center bg-[linear-gradient(45deg,#000000,#1a1a1a)] h-screen w-full text-white"
  >
    <div
      class="w-[90%] h-[95%] md:w-full md:h-full md:gap-10 not-md:mt-7 md:p-6 relative md:block flex flex-col"
    >
      <!-- sign up suggestion -->
      <div
        id="signUp-sug"
        class="transition-transform duration-800 md:left-8 flex flex-col items-center md:px-12 md:py-5 absolute not-md:w-full md:top-20"
      >
        <h1 class="text-3xl w-full font-bold text-center">New here?</h1>
        <p class="font-semibold mt-4 w-full px-2 md:px-6 text-center">
          Join us and discover a great amount of new opportunities!
        </p>
        <button

          id="signBtn"
          class="rounded-full hover:bg-[#1a8754] hover:border-0 transition-colors duration-400 active:bg-[#157347] border-2 cursor-pointer font-bold px-6 py-2 mt-4 uppercase"
        >
          sign Up
        </button>
      </div>
      <!-- sign in -->
      <form
        id="signIn-form"
        method="post"
        class="bg-[rgba(255,255,255,0.1)] md:transition-transform duration-800 md:px-30 md:py-40 p-6 absolute  not-md:translate-y-full md:right-8 rounded-2xl flex flex-col gap-5 not-md:w-full"
      >
        <h1 id="signIn-heading" class="text-4xl font-bold text-center">
          Sign In
        </h1>
        <!-- input-field -->
        <!-- username -->
        <div id="username-Input" class="fade">
          <div class="flex flex-col items-center justify-center">
            <i class="fas fa-user text-[17px] md:text-xl text-[#1a8754]"></i>
          </div>
          <input
            type="text"
            class="col-start-2 col-end-6 font-bold outline-0"
            name="username"
            placeholder="Username"
            id="username"
          />
        </div>

        <!-- password -->
        <div id="passwordField" class="pswrd fade">
          <div class="flex flex-col items-center justify-center">
            <i class="fas fa-lock text-[17px] md:text-xl text-[#1a8754]"></i>
          </div>
          <input
            type="password"
            class="col-start-2 col-end-6 font-bold outline-0"
            name="password"
            placeholder="Password"
            id="password"
          />
          <div class="flex flex-col items-center justify-center">
            <i
              id="toggle-password"
              class="fas fa-eye text-[17px] md:text-xl text-[#1a8754] hover:text-[#157347] active:text-[#305544] cursor-pointer"
            ></i>
          </div>
        </div>
        <div class="flex justify-center">
          <button
            id="login"
            type="submit"
            class="fade px-15 py-3 font-bold bg-[#1a8754] hover:bg-[#157347] transition-colors duration-200 cursor-pointer rounded-full"
          >
            Log In
          </button>
        </div>
      </form>
    </div>

    <!-- javascript -->
    <script src="script/login-signup.js"></script>
    <script src="script/frontend.js"></script>
  </body>
</html>
